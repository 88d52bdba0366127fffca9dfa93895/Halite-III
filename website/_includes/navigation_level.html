    <li class="{% if include.level.index.url == page.url %}active{% endif %} toc-group">
        <a class="sub-list-parent" href="{{ include.level.index.url }}"><span>{{ include.level.name }}</span></a>
        <ul class="sub-list-ha">
            {% for subpage in include.level.pages %}
            <li class="{% if subpage.url == page.url %} active {% endif %}">
                <a href="{{ subpage.url }}"><span>{% if subpage.short_title %}{{ subpage.short_title }}{% else %}{{ subpage.title }}{% endif %}</span></a>
            </li>
            {% endfor %}
        {% for level in include.level.sublevels %}
        {% include navigation_level.html level=level %}
        {% endfor %}
        </ul>
    </li>
