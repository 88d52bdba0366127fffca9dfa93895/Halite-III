---
layout: default
---

<article class="row h-entry">
    <div class="col-md-8">
        <div class="page-header">
            <h1 class="p-name"><a href="{{ page.url }}" class="u-url">{{ page.title }}</a></h1>
        </div>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" class="dt-published" >{{ page.date | date: "%b %-d, %Y" }}</time>
            {% if post.author %}
            â€¢
            <span rel="author">{{ post.author }}</span>
            {% endif %}
        </p>

        <div class="e-content">
            {{ content | inject_anchors }}
        </div>
    </div>
    <nav class="col-md-4 toc">
        {% if page.toc %}
        {{ content | toc_only }}
        {% endif %}
    </nav>
</article>
