---
layout: default
---

<div class="doc-container static-container">
    <div class="row">
        {% if page.full_width %}
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>{{ page.title }}</h1>
            </div>
            <div class="doc-content-container">
                {{ content }}    
            </div>
        </div>
        {% else %}
        <div class="col-md-8 col-md-offset-2">
            <div class="doc-content-header">
                <div class="page-header">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
            <div class="doc-content-container">
                {{ content | inject_anchors }}
            </div>
        </div>
        <nav class="col-md-3 toc">
            {% if page.toc %}
            {{ content | toc_only }}
            {% endif %}
        </nav>
        {% endif %}
    </div>
</div>
