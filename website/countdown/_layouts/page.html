---
layout: default
---

<div class="row">
    {% if page.full_width %}
    <div class="col-md-12">
        <div class="page-header">
            <h1>{{ page.title }}</h1>
            <i class="xline xline-bottom"></i>
        </div>
        {{ content }}
    </div>
    {% else %}
    <div class="col-md-8">
        <div class="page-header">
            <h1>{{ page.title }}</h1>
            <i class="xline xline-bottom"></i>
        </div>
        {{ content | inject_anchors }}
    </div>
    <nav class="col-md-4 toc">
        {% if page.toc %}
        {{ content | toc_only }}
        {% endif %}
    </nav>
    {% endif %}
</div>
